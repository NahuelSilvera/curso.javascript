<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Nahuel Silvera</title>
</head>
<body>
    <h1>Simulador de compra con tarjeta de credito</h1>
	<label for="nombre">Nombre:</label>
	<input type="text" id="nombre" required>
	<br>
	<label for="monto">Monto de la compra:</label>
	<input type="number" id="monto" required>
	<br>
	<label for="tarjeta">Tipo de tarjeta:</label>
	<select id="tarjeta" required>
		<option value="">Seleccionar tarjeta</option>
		<option value="visa">Visa</option>
		<option value="mastercard">Mastercard</option>
	</select>
	<br>
	<label for="cuotas">Número de cuotas:</label>
	<select id="cuotas" required>
		<option value="">Seleccionar cuotas</option>
		<option value="3">3</option>
		<option value="6">6</option>
		<option value="9">9</option>
		<option value="12">12</option>
	</select>
	<br>
	<button id="calcular">Calcular interés</button>
	<br>
	<p id="resultado"></p>
	<button id="botonFondo">Dark mode/Light mode</button>
    <script src="./script.js"></script>
</body>
</html>
